{% extends 'base.html' %}

{% block title %}Fits{% endblock %}

{% block content %}
    <h1>Fits</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Required</th>
            <th>Available</th>
        </tr>
    {% for fit in fits %}
        <tr>
            <td><a href="{{ url_for('fits.view', fit_id=fit[0]) }}">{{ fit[1] }}</a></td>
            <td>{{ fit[2] }}</td>
            <td>{{ fit[3] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
