{% extends 'base.html' %}

{% block title %}Missing Items{% endblock %}

{% block content %}
    <h1>Missing Items</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
    {% for item in items %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>{{ item['missing'] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
