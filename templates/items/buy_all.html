{% extends 'base.html' %}

{% block title %}Buy All{% endblock %}

{% block content %}
    <h1>Buy All</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
    {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
