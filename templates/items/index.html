{% extends 'base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
    <h1>Items</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Required</th>
            <th>Available</th>
            <th>Percentage</th>
        </tr>
    {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
