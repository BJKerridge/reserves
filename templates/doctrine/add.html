{% extends 'base.html' %}

{% block title %}Add Doctrine Fit{% endblock %}

{% block content %}
    <h1>Add Doctrine Fit</h1>
    <form action="{{ url_for('fits.add') }}" method="post">
        <textarea name="fit" id="fit" cols="30" rows="10"></textarea>
        <input type="number" name="quantity" placeholder="quantity">
        <input type="submit">
    </form>
{% endblock %}
